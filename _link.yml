# Как избранное в браузере, только под контролем версий.
# И доступное не только в браузере, а в любом поле ввода.
matches:

# xkcd-extrapolation
- triggers: ['.xkextrap', '.адрпчкод']
  replace: https://xkcd.ru/605/

# xkcd-en-extrapolation
- triggers: ['.xkenextrap', '.адрпчкод']
  replace: https://xkcd.com/605/


# wiki-principle-of-least-astonishment
- triggers: ['.wipola', '.адрпчкод']
  replace: https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B0%D0%B2%D0%B8%D0%BB%D0%BE_%D0%BD%D0%B0%D0%B8%D0%BC%D0%B5%D0%BD%D1%8C%D1%88%D0%B5%D0%B3%D0%BE_%D1%83%D0%B4%D0%B8%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D1%8F

# wiki-principle-of-least-astonishment
- triggers: ['.wienpola', '.адрпчкод']
  replace: https://en.wikipedia.org/wiki/Principle_of_least_astonishment
