# Нанимай@увольняй
matches:

# no-full-time-for-now
- triggers: ['.nftfn', '.пйкди']
  replace: |
    Здравствуйте, $|$!

    Если это предложение подразумевает _полную занятость_,
    то в данный момент оно не вполне подходит.

    Сейчас рассматриваю в первую очередь **частичную занятость до 15-20 часов в неделю**.
    Какие из подобных вакансий у вас могли бы меня максимально заинтересовать?
